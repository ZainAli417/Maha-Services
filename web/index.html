<!DOCTYPE html>
<html>
<head>
  <!-- base href will be replaced by flutter build when using --base-href -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Smart End-To-End Hiring Platform.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Maha Services" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>job_portal</title>
  <link rel="manifest" href="manifest.json" />

  <!-- Optional: short inline note for debugging -->
  <!-- NOTE: For WebAssembly + SharedArrayBuffer support you MUST set COOP & COEP response headers on your hosting (firebase.json). -->

  <!-- DO NOT hard-code engine initialization here.
       The Flutter tool emits flutter_bootstrap.js which takes care of picking the correct renderer (skwasm/canvaskit)
       and loading the wasm artifacts. Just include the script below. -->
</head>

<body>
<script>
  // Minimal no-op placeholder while flutter_bootstrap loads.
  // The real engine initialization is performed by flutter_bootstrap.js
  // which is produced by `flutter build web --wasm`.
  window.addEventListener('error', function (e) {
    // Keep console errors visible for diagnosis during dev.
    console.error('Runtime error:', e);
  });
</script>

<!-- Flutter bootstrap (generated by the build). Keep async for faster startup. -->
<script src="flutter_bootstrap.js" async></script>

<!-- Service worker registration is handled by the generated flutter_service_worker.js;
     the generated flutter_bootstrap.js normally takes care of registration too.
     If you need custom logic, prefer modifying the generated bootstrap rather than duplicating it here. -->
</body>
</html>
